name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Install dependencies
      run: dotnet restore ./apis/poi/poi.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore ./apis/poi/poi.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal ./apis/poi/tests/UnitTests/UnitTests.csproj
    - uses: azure/docker-login@v1
      with:
        login-server: openhackxr671i48acr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build ./apis/poi/web/Dockerfile -t openhackxr671i48acr.azurecr.io/devopsoh/api-poi:${{ github.GITHUB_RUN_NUMBER }}
        docker push openhackxr671i48acr.azurecr.io/devopsoh/api-poi:${{ github.GITHUB_RUN_NUMBER }} 
